<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>my awesome learning tool!</h1>
        <button id="summary-button">Show Summary</button>
        <div id="summary-section" class="hidden">
            <h2>Summary</h2>
            <p id="summary-text">This is a summary of the webpage.</p>
            <button id="quiz-button">Take Quiz</button>
        </div>
        <div id="quiz-section" class="hidden">
            <h2>Quiz</h2>
            <form id="quiz-form">
                <div class="quiz-item">
                    <p>Question 1: What is the main topic of the webpage?</p>
                    <input type="radio" name="question1" value="option1"> Option 1<br>
                    <input type="radio" name="question1" value="option2"> Option 2<br>
                    <input type="radio" name="question1" value="option3"> Option 3<br>
                </div>
                <div class="quiz-item">
                    <p>Question 2: How many sections does the webpage have?</p>
                    <input type="radio" name="question2" value="option1"> Option 1<br>
                    <input type="radio" name="question2" value="option2"> Option 2<br>
                    <input type="radio" name="question2" value="option3"> Option 3<br>
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    </div>
    <script src="test-request.js"></script>
    <script src="script.js"></script>
    <script src="background.js"></script>


</body>
</html>
